<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form action="/views/login.html" id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="userReq" type="button">Login</button>
        </form>
    </div>
    <script>
        document.querySelector('#userReq').addEventListener('click', async function(e){
            const loginForm = document.querySelector('#loginForm');
            const formData = new FormData(loginForm)
            const data = await fetch('http://localhost:5800/userRoute/loginReq',{
                method:"POST",
                body:formData
            }); 
            let dataRes = (await data.json());
            alert('Successfully logged in');
            window.location.href = dataRes.key;
        })
    </script>
</body>
</html>
