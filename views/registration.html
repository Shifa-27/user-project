<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="/views/registration.html" id="userRegForm" method="POST">
            <div class="form-group">
                <label for="username">FirstName:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="username">LastName:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="register" type="button">Register</button>
        </form>
    </div>
    <script>
        document.querySelector("#register").addEventListener('click', async function(e){
            const registrationData = document.querySelector("#userRegForm");
            const formData = new FormData(registrationData);
            const data = await fetch('http://localhost:5800/userRoute/regUser',{
                method:"POST",
                body:formData
            })
            let res = (await data.json());
            alert('Successfully registered');
            window.location.href = res.key;
        })
    </script>
</body>
</html>
